<div class="blog__container-news" *ngFor="let article of newsList">
    <div class="news-title" >
        <h1>{{article.title}}</h1>
    </div>
    <div class="author">
        <img src="../../../assets/icons/author-icon.png" alt="">
        <p>{{article.author}}</p> 
    </div>
        <p>{{article.publishedAt}}</p>
</div>
